<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>SPAZIOSMILE - Diretta Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    #live-player, #no-live-message {
      max-width: 800px;
      margin: 0 auto;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    #no-live-message {
      display: none;
      font-size: 2rem;
      font-weight: bold;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div id="live-player">
    <iframe 
      src="https://www.mixcloud.com/live/SPAZIOSMILE/" 
      allow="autoplay" 
      allowfullscreen 
      id="live-iframe"
    ></iframe>
  </div>

  <div id="no-live-message">
    NON SIAMO IN DIRETTA
  </div>

  <script>
    const liveIframe = document.getElementById('live-iframe');
    const livePlayerDiv = document.getElementById('live-player');
    const noLiveMessage = document.getElementById('no-live-message');

    setTimeout(() => {
      // Se l'iframe non si Ã¨ caricato (larghezza o altezza 0), mostra messaggio
      if (liveIframe.offsetHeight === 0 || liveIframe.offsetWidth === 0) {
        livePlayerDiv.style.display = 'none';
        noLiveMessage.style.display = 'block';
      }
    }, 8000);
  </script>

</body>
</html>
