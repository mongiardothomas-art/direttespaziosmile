<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Diretta Live o Ultima Puntata - SPAZIOSMILE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body, html {
      margin: 0; padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    #player-container {
      width: 100%;
      max-width: 800px;
      height: 400px;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #message {
      margin-top: 20px;
      font-size: 1.2rem;
      display: none;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <iframe id="live-player" src="https://www.mixcloud.com/live/SPAZIOSMILE/" allow="autoplay" allowfullscreen></iframe>
  </div>
  <div id="message">Caricamento...</div>

<script>
  const liveIframe = document.getElementById('live-player');
  const playerContainer = document.getElementById('player-container');
  const message = document.getElementById('message');

  // URL dell'ultimo episodio registrato (cambia con quello reale)
  const ultimoEpisodioURL = "https://www.mixcloud.com/widget/iframe/?feed=https://www.mixcloud.com/SPAZIOSMILE/ultimo-episodio/&hide_cover=1&light=1";

  // Funzione per caricare l'iframe dell'ultimo episodio
  function caricaUltimoEpisodio() {
    playerContainer.innerHTML = `<iframe src="${ultimoEpisodioURL}" width="100%" height="120" frameborder="0"></iframe>`;
    message.textContent = "Al momento non siamo in diretta, ascolta l'ultima puntata disponibile.";
    message.style.display = "block";
  }

  // Dopo 8 secondi controllo se il live player è disponibile
  setTimeout(() => {
    // Prova a verificare lo stato del live player
    // ATTENZIONE: non si può accedere al contenuto di iframe cross-origin, quindi si fa una verifica grezza

    // Se l'iframe non è caricato correttamente o ha errori, carica fallback
    // Poiché non possiamo verificare direttamente, utilizziamo una tecnica semplice:
    // proviamo a vedere se l'iframe ha dimensioni zero o non si è caricato correttamente

    // Controllo semplice: se iframe non ha height/width o visibilità zero
    if (liveIframe.offsetHeight === 0 || liveIframe.offsetWidth === 0) {
      caricaUltimoEpisodio();
    } else {
      // Lasciamo così, presumendo che la live sia attiva
      message.style.display = "none";
    }
  }, 8000);

</script>

</body>
</html>
