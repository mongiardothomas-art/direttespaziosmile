<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Live o Ultima Trasmissione - SPAZIOSMILE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body, html {
      margin: 0; padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    #player-container {
      width: 100%;
      max-width: 800px;
      height: 420px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #message {
      margin-top: 20px;
      font-size: 1.2rem;
      display: none;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <iframe 
      src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&feed=https://www.mixcloud.com/live/SPAZIOSMILE/"
      allow="autoplay"
      frameborder="0"
      ></iframe>
  </div>

  <div id="message">Caricamento...</div>

<script>
  // Fallback semplice: dopo 8 secondi carica ultima puntata se live non parte
  const playerContainer = document.getElementById('player-container');
  const message = document.getElementById('message');

  const ultimoEpisodioEmbed = `<iframe 
      src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&feed=https://www.mixcloud.com/SPAZIOSMILE/ultimo-episodio/"
      width="100%" height="120" frameborder="0"></iframe>`;

  setTimeout(() => {
    // In assenza di modo affidabile per testare se live Ã¨ attivo,
    // carichiamo fallback ultimo episodio dopo timeout
    playerContainer.innerHTML = ultimoEpisodioEmbed;
    message.textContent = "Al momento non siamo in diretta, ecco l'ultima puntata.";
    message.style.display = "block";
  }, 8000);
</script>
</body>
</html>
